<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style/register-style.css">
    <title>Modern Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up" style="background-color: #fdc800; height: auto;border-radius: 30px;">
            <form>
                <h1>Register Here<a href="card.html"><i class="fa-solid fa-xmark l"></i></a></h1>
                <label for="collegename">College Name:</label>
                <input type="text" id="collegename" placeholder="Enter College Name" required>
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="">B.Sc. Computer Science</option>
                    <option value="">B.Sc. Computer Technology</option>
                    <option value="">B.Sc. Information Technology</option>
                    <option value="">B.Sc. Datascience</option>
                    <option value="">B.Sc. Artificial Intelligence</option>
                    <option value="">B.Sc. Internet of Things</option>
                    <option value="">BCA</option>
                    <option value="">MCA</option>
                    <option value="">M.Sc. Computer Science</option>
                    <option value="">M.Sc. Computer Technology</option>
                    <option value="">M.Sc. Information Technology</option>
                </select>
                <label for="bonafide">Upload Bonafide:</label>
                <input type="file" id="bonafide" accept="file_extension|image/*" required>
                <label for="event">Event:</label>
                <input type="text" value="WORD HUNT" disabled>
                <label for="firstmembername">First Member Name:</label>
                <input type="text" id="firstmembername" placeholder="First Member Name" required>
                <label for="secondmembername">Second Member Name:</label>
                <input type="text" id="secondmembername" placeholder="Second Member Name" required>
                <label for="thirdmembername">Third Member Name:</label>
                <input type="text" id="thirdmembername" placeholder="Third Member Name" required>
                <label for="phoneno">Phone No. :</label>
                <input type="tel" id="phoneno" pattern="[0-9]{10}" placeholder="Phone No." required>
                <label for="altphoneno">Alternate Phone No. :<label>
                <input type="text" id="altphoneno" pattern="[0-9]{10}" placeholder="Alternative Phone No." required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
                <div class="btndiv">
                <button type="submit" class="submitbtn">Register</button>
                <button type="reset" class="resetbtn">Reset</button>
                </div>
                <!-- <button class="cancelbtn">cancel</button> -->
            </form>
        </div>
        
    </div>

    
</body>

</html>
